viesw {{ viewState }} {{ pending }}
<ng-container [ngSwitch]="viewState">
  <div *ngSwitchCase="'first'">first</div>
  <div *ngSwitchCase="'pending'">pending</div>
  <div *ngSwitchCase="'loadingMore'">loadingMore</div>
  <div *ngSwitchCase="'blank'">blank</div>
  <div *ngSwitchCase="'content'">
    content
    <ng-content></ng-content>
  </div>
  <div *ngSwitchCase="'error'">
    <button (click)="retry($event)">retry</button>
  </div>
  <div *ngSwitchDefault>last</div>
</ng-container>
