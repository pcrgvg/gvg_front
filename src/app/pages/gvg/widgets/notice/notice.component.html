<div *ngIf="operate">
  <div mat-dialog-title>
    <mat-dialog-actions align="end">
      <button mat-button color="accent" (clickStop)="confirm()">确定</button>
    </mat-dialog-actions>
  </div>

  <ngx-wig [(ngModel)]="content"></ngx-wig>
</div>

<div *ngIf="!operate" [innerHTML]="content | domSanitizer"></div>
