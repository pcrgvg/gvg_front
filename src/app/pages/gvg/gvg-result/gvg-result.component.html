<cdk-virtual-scroll-viewport itemSize="100" class="scroll">
  <div *cdkVirtualFor="let bossTask of filterResult" class="scroll-item">
    <div *ngFor="let task of bossTask">
      <div>boss {{ task.bossId }} <app-pcr-icon [prefabId]="task.prefabId"></app-pcr-icon></div>
      <div [style.backgroundColor]="task.isUsed ? 'red' : ''">
        <app-pcr-icon *ngFor="let chara of task.charas" [prefabId]="chara.prefabId" [rarity]="chara.rarity"></app-pcr-icon>
        <span>伤害{{ task.damage }}</span>
        <span *ngIf="task.borrowChara">借 <app-pcr-icon [prefabId]="task.borrowChara.prefabId"></app-pcr-icon></span>
      </div>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
