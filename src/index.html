<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PcrGvg</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
        function loadingError() {
          const loading = document.getElementById('loading')
          loading.src="./assets/images/loading.gif"
        }
    </script>
    <style>

    </style>
  </head>
  <body>
    <pcr-root>
      <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
        <img id="loading"  onerror="loadingError()"  src="https://pcr-icon.oss-cn-beijing.aliyuncs.com/common/loading.gif" alt="" />
        <!-- <div style="text-align: center; margin-top: 16px;">臭鼬打拳中...</div> -->
      </div>
    </pcr-root>
  </body>
</html>
